<html>
<title>{% block title %}{{ title }}{% endblock %}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Giant Ball of String</a>
        </div>
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="container-fluid">
    <div class="jumbotron"  style="background-image: url(/static/string.jpg); background-size: cover;">
        <div class="container" style="margin-top: 30px;">
            <!--<div class="col-md-4">-->
                <!--<img src="{{ logo }}" style="max-width:100%; max-height:100%;">-->
            <!--</div>-->
            <div class="col-md-12">
                <h1>Welcome to the Giant Ball of String</h1>

                <p>
                <a class="btn btn-primary btn-lg" target="_blank"
                   href="/"
                   role="button">Learn more</a>
                </p>
            </div>
        </div>
    </div>

    <div class="row">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
            <div class="alert {{ category }}">
                <strong> {{ message }}</strong>
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

    {% block content %}
    {% endblock %}
</div>
</html>
